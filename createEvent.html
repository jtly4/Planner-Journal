<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <nav class = "navbar">
        <div class = "navbar_container">
            <h1><a href="home.html" class="navbar_links">Planner</a></h1>
            <ul class="navbar_menu">
                <li class="navbar_item">
                    <a href="calendar.html" class="navbar_links">
                        <u>Calendar</u>
                    </a>
                </li>
                <li class="navbar_item">
                    <a href="q&a.html" class="navbar_links">
                        <u>FAQ</u>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <h2>Create Event</h2>
    <form action="/event_form" method="POST">
        <!-- name of event , date, time, description, where, list, atendees, tranport -->
        <div class="view_left">
            <label for="eventName" class = "event_label">Event Name</label><br>
            <input type="text" id="eventName" name="eventName" placeholder ="Event Name" minlength = "1" maxlength = "20" class = "cEvent_inputTxt" required><br>

            <label for="eventDate" class = "event_label">Date:</label><br>
            <input type="date" id="eventDate" class = "cEvent_input" name="eventDate" required><br>

            <label for="startTime" class = "event_label">Time:</label><br>
            <input type = "time" id="startTime" class = "cEvent_input"  name="startTime" >
            <label for="eventTime">to </label>
            <input type = "time" id="endTime" class = "cEvent_input"  name="startTime" ><br>

            <label for="eventDescription" class = "event_label">Description/Notes:</label><br>
            <textarea id = "eventDescription" class = "cEvent_inputTxt"  rows = "4" cols = "26" name ="eventDescription"></textarea><br>
       
        
            <label for="Where" class = "event_label">Where:</label><br>
            <input type="text" id = "eventLoc" class = "cEvent_inputTxt"  name = "eventLoc" placeholder = "123 Apple Street"><br>
        </div>
        <div class="view_right">
            <label for="eventToDo" class = "event_label">To Do Beforehand:</label><br>
            <span>
                <fieldset>
                    <input type = "text" id = "tdOne" name = "tdOne" class = "cEvent_inputTxt"  maxlength = "120" placeholder = "to do"><br>
                    <input type = "text" id = "tdTwo" name = "tdTwo" class = "cEvent_inputTxt" maxlength = "120" placeholder = "to do"><br>
                    <input type = "text" id = "tdThree" name = "tdThree" class = "cEvent_inputTxt"  maxlength = "120" placeholder = "to do"><br>
                </fieldset>
            </span>

            <label for="eventAttendees" class = "event_label">Attendees:</label><br>
            <textarea id = "eventAttendees" name = "eventAttendees" class = "cEvent_inputTxt" rows = "4" cols = "26"></textarea><br>
            
            <label for="eventTransport" class = "event_label">Method of Transportation:</label><br>
            <input type="text" id = "eventTransport" name = "eventTransport" class = "cEvent_inputTxt" placeholder = "transportation"><br>
        </div>
        <input type="submit" value="Send">
    </form>
    </body>
</html>
