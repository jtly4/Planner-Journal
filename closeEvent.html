<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Close Event</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <h2>Close Event</h2>
    <form action="/close_event_form" method="POST" enctype="multipart/form-data">
        <!-- rating, reflection, add photos, expenses + split -->
        
        <fieldset>
            <label for="rating">How did it go?</label><br>
            <img src="angry_icon.png" height = "50" alt ="this is an angry icon">
            <img src="disappointed_icon.png" height = "50" alt ="this is a disappointed icon">
            <img src="sad_icon.png" height = "50" alt ="this is a sad icon">
            <img src="nuetral_icon.png" height = "50" alt ="this is a nuetral icon">
            <img src="surprised_icon.png" height = "50" alt ="this is a surprised icon">
            <img src="happy_icon.png" height = "50" alt ="this is a happy icon">
            <img src="joy_icon.png" height = "50" alt ="this is an overyjoed icon">
            <br>
            <label for="angry">..</label>
            <input type="radio" id = "angry" value = "angry" name ="rating">
            <label for="disappointed">.......</label>
            <input type="radio" id = "disappointed" value = "disappointed" name ="rating">
            <label for="sad">......</label>
            <input type="radio" id = "sad" value = "sad" name ="rating">
            <label for="nuetral">......</label>
            <input type="radio" id = "nuetral" value = "nuetral" name ="rating">
            <label for="surprised">......</label>
            <input type="radio" id = "surprised" value = "surprised" name ="rating">
            <label for="happy">.......</label>
            <input type="radio" id = "happy" value = "happy" name ="rating">
            <label for="overjoyed">......</label>
            <input type="radio" id = "overjoyed" value = "overjoyed" name ="rating">
        </fieldset>

        <label for="reflection">Reflection:</label><br>
        <textarea id = "reflection" rows = "4" cols = "26" name ="reflection"></textarea><br>

        <label for="pictures">Pictures:</label><br>
        <input type="file" id = "pictures" name = "pictures" accept="image/png, image/jpeg"><br>

        <span>
            <fieldset>
                <label for="expenses">Expenses:</label><br>
                <textarea id = "reflection" rows = "4" cols = "26" name ="expenses"></textarea><br>
                
                <label for="split">Split:</label><br>
                <textarea id = "split" rows = "2" cols = "26" name ="split"></textarea><br>
            </fieldset>
        </span>

        <input type="submit" value="Send">
    </form>
    </body>
</html>
