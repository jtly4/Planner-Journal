<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help / Contact</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <nav class = "navbar">
        <div class = "navbar_container">
            <h1><a href="home.html" class="navbar_links">Planner</a></h1>
            <ul class="navbar_menu">
                <li class="navbar_item">
                    <a href="calendar.html" class="navbar_links">
                        <u>Calendar</u>
                    </a>
                </li>
                <li class="navbar_item">
                    <a href="q&a.html" class="navbar_links">
                        <u>FAQs</u>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <h2>Help / Contact</h2>
    <form action="/help_form" method="POST">
        <label for="email" class="help_label">Email Adress:</label><br>
        <input type="email" id="email" name="email" placeholder ="Email" class = "help_input" required><br>

        <label for="subject" class="help_label">Subject Line:</label><br>
        <input type="text" id="subject" name="subject" placeholder = "Subject" maxlength = "20" class = "help_input" required><br>

        <label for="message" class="help_label">Message:</label><br>
        <textarea id="message" name="message" rows="16" cols="100" placeholder = "Your concern here..." class = "help_msg" maxlength = "500" required></textarea><br>

        <input type="submit" value="Send" class="help_submit">
    </form>
    <div class="help_box">
        <p class="helpBox_txt"> Have a question or concern? Check our <a href="/FAQs.html" class="navbar_links" title = "Goes to FAQ Page"> FAQs </a> </p>
        <p class="helpBox_txt"> Have a question that you do not see answered? Fill out this form with your concern and we will get back to you as soon as we can!</p>
        <p class="helpBox_txt"> Response times may vary between 3 - 12 business days. </p>
    </div>
</body>
</html>
